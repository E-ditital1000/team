{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this blog post?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'blog_detail' slug=blog_post.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
