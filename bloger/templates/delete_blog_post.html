{% extends 'base.html' %}

{% block content %}
{% block content %}
<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the blog post titled "<strong>{{ blog_post.title }}</strong>"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'blog_detail' blog_post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
{% endblock %}
